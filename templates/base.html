{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Meta tags for search engines-->
    <meta name="description" content="QuickFlicks lets you search for movies, view ratings, and save favourites to your personal shelf. Track what youâ€™ve watched and what you plan to watch â€” all in one place.">
    <meta name="keywords" content="movies, film tracker, watchlist, movie ratings, movie search, quickflicks, tmdb">
    
    <!--title-->
    <title>QuickFlicks</title>
    
    <!-- Favicons -->
     <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
     <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
     <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
     <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
     <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
     <link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicon/android-chrome-192x192.png' %}">
     <link rel="icon" type="image/png" sizes="512x512" href="{% static 'favicon/android-chrome-512x512.png' %}">
     <meta name="theme-color" content="#2f3c4b">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <!-- Main Styles -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Auth Form Styles -->
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>

<body>

<nav class="navbar navbar-dark navbar-expand" style="background:#111;">
    <div class="container d-flex justify-content-between align-items-center">

        <!-- Logo -->
        <a class="navbar-brand" href="{% url 'home' %}">QuickFlicks</a>

        <div class="d-flex align-items-center">

            {% if user.is_authenticated %}
            <!-- Profile Dropdown -->
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    My Profile
                </button>

                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">

                    <li><a class="dropdown-item" href="{% url 'profile' %}">ğŸ‘¤ View Profile</a></li>
                    <li><a class="dropdown-item" href="{% url 'my_shelf' %}">ğŸ¬ My Shelf</a></li>

                    <li><hr class="dropdown-divider"></li>

                    <li><a class="dropdown-item" href="{% url 'change_username' %}">âœï¸ Change Username</a></li>
                    <li><a class="dropdown-item" href="{% url 'change_email' %}">ğŸ“§ Change Email</a></li>
                    <li><a class="dropdown-item" href="{% url 'password_change' %}">ğŸ”’ Change Password</a></li>

                    <li><hr class="dropdown-divider"></li>

                    <li>
                        <form action="{% url 'logout' %}" method="post" class="dropdown-item p-0">
                            {% csrf_token %}
                            <button class="btn w-100 text-start text-danger">ğŸšª Logout</button>
                        </form>
                    </li>

                </ul>
            </div>

            {% else %}
            <!-- When logged out -->
            <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
            <a class="btn btn-light text-dark" href="{% url 'signup' %}">Sign Up</a>
            {% endif %}

        </div>
    </div>
</nav>

<div class="container py-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auth JS (password eye toggle etc) -->
<script src="{% static 'js/auth.js' %}"></script>

</body>
</html>
