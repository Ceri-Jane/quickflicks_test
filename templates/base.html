<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickFlicks</title>
</head>
<body>

<nav>
    {% if user.is_authenticated %}
        Logged in as {{ user.username }} |
        <a href="{% url 'logout' %}">Logout</a> |
        <a href="{% url 'profile' %}">My Profile</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
</nav>

<hr>

{% block content %}
{% endblock %}

</body>
</html>
