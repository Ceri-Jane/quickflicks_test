<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickFlicks</title>
</head>
<body>

<nav>
  {% if user.is_authenticated %}
      <a href="{% url 'profile' %}">My Profile</a>
      <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" style="background:none;border:none;padding:0;margin:0;color:inherit;cursor:pointer;text-decoration:underline;">
            Logout
        </button>
    </form>    
  {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'signup' %}">Sign Up</a>
  {% endif %}
</nav>

<hr>

{% block content %}
{% endblock %}

</body>
</html>
