{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="auth-wrapper">
    <div class="auth-card">
        <h2 class="auth-title">Welcome Back ðŸŽ¬</h2>

        <!-- âœ… Removed 'novalidate' so browser validation runs -->
        <form method="POST">
            {% csrf_token %}

            <!-- Username -->
            <div class="form-group mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    id="id_username" 
                    class="form-control" 
                    placeholder="Enter your username" 
                    required 
                    minlength="3"
                    aria-label="Username"
                    value="{{ form.username.value|default_if_none:'' }}"
                >
            </div>

            <!-- Password -->
            <div class="form-group mb-3">
                <label for="id_password" class="form-label">Password</label>
                <div class="password-row">
                    <input 
                        type="password" 
                        name="password" 
                        id="id_password" 
                        class="form-control" 
                        placeholder="Enter your password" 
                        required 
                        minlength="6"
                        aria-label="Password"
                    >
                    <svg class="password-toggle" onclick="togglePassword('id_password')" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100 mt-2">Log In</button>

            <!-- Forgot Password -->
            <div class="text-center mt-2">
                <a href="{% url 'password_reset' %}" class="forgot-link">Forgot password?</a>
            </div>

            <!-- Sign Up Redirect -->
            <p class="auth-alt-text mt-3">
                Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a>
            </p>

        </form>
    </div>
</div>

{% endblock %}
