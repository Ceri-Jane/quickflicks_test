{% extends "base.html" %}
{% block content %}

<div class="auth-wrapper">
    <div class="auth-card">
        <h2 class="auth-title">Choose a New Password üîê</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group mb-3">
                {{ form.new_password1.label_tag }}
                <div class="password-row">
                    {{ form.new_password1 }}
                    <svg class="password-toggle" onclick="togglePassword('{{ form.new_password1.id_for_label }}')" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </div>
            </div>

            <div class="form-group mb-3">
                {{ form.new_password2.label_tag }}
                <div class="password-row">
                    {{ form.new_password2 }}
                    <svg class="password-toggle" onclick="togglePassword('{{ form.new_password2.id_for_label }}')" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100">Update Password</button>
        </form>

        <script>
        function togglePassword(id) {
            const field = document.getElementById(id);
            field.type = field.type === "password" ? "text" : "password";
        }
        </script>

    </div>
</div>

{% endblock %}
