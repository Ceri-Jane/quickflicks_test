{% extends "base.html" %}
{% block content %}

<div class="auth-wrapper">
    <div class="auth-card">

        <h2 class="auth-title">Change Password üîê</h2>

        <form method="POST">
            {% csrf_token %}

            <!-- Old Password -->
            <div class="form-group mb-3">
                <label for="id_old_password">Current Password:</label>
                <div class="password-row">
                    {{ form.old_password }}
                    <svg class="password-toggle" onclick="togglePassword('id_old_password')" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </div>
            </div>

            <!-- New Password -->
            <div class="form-group mb-3">
                <label for="id_new_password1">New Password:</label>
                <div class="password-row">
                    {{ form.new_password1 }}
                    <svg class="password-toggle" onclick="togglePassword('id_new_password1')" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </div>
            </div>

            <!-- Confirm New Password -->
            <div class="form-group mb-3">
                <label for="id_new_password2">Confirm New Password:</label>
                <div class="password-row">
                    {{ form.new_password2 }}
                    <svg class="password-toggle" onclick="togglePassword('id_new_password2')" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-2">
                Save New Password
            </button>
        </form>

        <p class="auth-alt-text mt-3">
            <a href="{% url 'profile' %}">Back to Profile</a>
        </p>

    </div>
</div>

<script>
function togglePassword(id) {
    const field = document.getElementById(id);
    field.type = field.type === "password" ? "text" : "password";
}
</script>

{% endblock %}
