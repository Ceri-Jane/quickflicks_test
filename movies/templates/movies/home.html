<!DOCTYPE html>
<html>
<head>
    <title>QuickFlicks</title>
</head>

<body>
    <h1>QuickFlicks ðŸŽ¬</h1>

    <form method="GET" action="">
        <input type="text" name="query" placeholder="Search for a movie..." value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    {% if movies %}
        <h2>Results:</h2>
        <ul>
        {% for movie in movies %}
            <li>
                <strong>{{ movie.title }}</strong> ({{ movie.release_date|default:"N/A" }})
            </li>
        {% endfor %}
        </ul>
    {% elif query %}
        <p>No results found.</p>
    {% endif %}
</body>

</html>
